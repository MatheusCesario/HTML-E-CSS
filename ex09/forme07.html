<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <form action="#">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value=""select>---Escolha---</option>
                <optgroup label="Região Sudeste"></optgroup>
                 <option value="MG ">minas Gerais</option>
                 <option value="SP">São paulo</option>
                 <option value="RJ">Rio de janeiro</option>
     
                <optgroup label="Região Nordeste"></optgroup>
                 <option value="MA">Maranhão</option>
                 <option value="PE">Pernabuco</option>
                 <option value="RN">Rio grande do norte</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adiministrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
    
</body>
</html>
